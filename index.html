<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD javascript vanilla</title>
</head>
<body>
    
    <form action="">
        
        <label for="cont"><h2 class="insert">Insert a new client here</h2></label>
        <input type="number" class="cont" value="">
        
        <label for="name">Name:</label>
        <input type="text">
        <label for="last-name">Lastname:</label>
        <input type="text">
        <label for="email">E-mail:</label>
        <input type="email">
        <label for="phone">Phone:</label>
        <input type="text">
        <input type="submit" class="submit" id="go">
    </form>
        
        

    <table>
        <thead>
            <tr>
                <th>Client</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>Options</th>
               
                
            </tr>
        </thead>
        <tbody id="tbody"> 
            
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
